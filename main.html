<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="utf-8">
        <title>Budgeting App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/be9b3e923d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="listContainer">
                <ul id="list"></ul>
            </div>
            <div class="dashboard">
                <div class="numberFields">
                    <p>Budget:</p>
                    <p id="budget">0</p>
                    <p>Expenses:</p>
                    <p id="expenses">0</p>
                    <p>Remaining:</p>
                    <p id="remaining">0</p>
                </div>
                <div class="inputFields">
                    <div class="fieldsContainer">
                        <table>
                            <tr>
                                <td class="tableKey"><label for="budget"><p>Budget:</p></label></td>
                                <td><input type="number" name="budget" id="budgetInput"></td>
                            </tr>
                            <tr>
                                <td class="tableKey"></td>
                                <td><button id="submitBudget">Submit Budget</button></td>
                            </tr>
                        </table>
                        <p>Add expense:</p>
                        <table>
                            <tr>
                                <td class="tableKey"><label for="description"><p>Description:</p></label></td>
                                <td><input type="text" name="description" id="descriptionInput"></td>
                            </tr>
                            <tr>
                                <td class="tableKey"><label for="amount"><p>Amount:</p></label></td>
                                <td><input type="number" name="amount" id="amountInput"></td>
                            </tr>
                            <tr>
                                <td class="tableKey"></td>
                                <td><button id="submitExpense">Submit Expense</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="utf-8">
        <title>Budgeting App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/be9b3e923d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="listContainer">
                <ul id="list"></ul>
            </div>
            <div class="dashboard">
                <div class="numberFields">
                    Budget:
                    <p id="budget">0</p>
                    Expenses:
                    <p id="expenses">0</p>
                    Remaining:
                    <p id="remaining">0</p>
                </div>
                <div class="inputFields">
                    <div class="fieldsContainer">
                        <label for="budget">Budget: </label>
                        <input type="number" name="budget" id="budgetInput"><br><br>
                        <button id="submitBudget">Submit Budget</button>
                        <br><br>
                        Add expense:<br><br>
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="descriptionInput"><br><br>
                        <label for="amount">Amount:</label>
                        <input type="number" name="amount" id="amountInput"><br><br>
                        <button id="submitExpense">Submit Expense</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
